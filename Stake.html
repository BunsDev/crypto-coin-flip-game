<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lottery game</title>
  <meta name="description"
    content="An Ethereum dApp, where you can bet on Lottery game and win Ether. Provably fair and without fees.">
  <!--Tell Google to index this url and not the GitHub one-->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="content">
    <div class="header to-blur">
      <h1>Lottery game</h1>
    </div>
    <div class="contract-info to-blur">Game only works on main net, etc.</div>

    <div class="action to-blur">
      <h2>Select Bull or Bear</h2>
      <div class="row">
        <div class="column"><label for="00"> 00 </label></div>
        <div class="column"><label for="01"> 01 </label></div>
	<div class="column"><label for="02"> 02 </label></div>
        <div class="column"><label for="03"> 03 </label></div>
	<div class="column"><label for="04"> 04 </label></div>
        <div class="column"><label for="05"> 05 </label></div>
	<div class="column"><label for="06"> 06 </label></div>
        <div class="column"><label for="07"> 07 </label></div>
	<div class="column"><label for="08"> 08 </label></div>
        <div class="column"><label for="09"> 09 </label></div>
      </div>
<form id="form">
        <div class="row">
          <div class="column"><input type="radio" name="ht-selector" id="id0" value="0" checked></div>
          <div class="column"><input type="radio" name="ht-selector" id="id1" value="1"></div>
	   <div class="column"><input type="radio" name="ht-selector" id="id2" value="2" checked></div>
          <div class="column"><input type="radio" name="ht-selector" id="id3" value="3"></div>
	<div class="column"><input type="radio" name="ht-selector" id="id4" value="4" checked></div>
          <div class="column"><input type="radio" name="ht-selector" id="id5" value="5"></div>
	<div class="column"><input type="radio" name="ht-selector" id="id6" value="6" checked></div>
          <div class="column"><input type="radio" name="ht-selector" id="id7" value="7"></div>
	<div class="column"><input type="radio" name="ht-selector" id="id8" value="8" checked></div>
          <div class="column"><input type="radio" name="ht-selector" id="id9" value="9"></div>
        </div>
        <label class="label-amount" for="amount">Amount of CMB to bet</label>
        <input type="number" name="amount" id="amount-to-bet" placeholder="Enter amount in ETH" min="1" step="1" required>
        <div class="exchange-rate-info">(~<span id="bet-in-dollar">0.00</span>$)</div>
        <div class="info-text">10% chance to win <span id="bet-in-eth2"></span> CMB (~<span
            id="bet-in-dollar2"></span>$)</div>
        <input class="play-button" type="submit" value="Start">
      </form>
    </div>
	  

    <div class="jackpot to-blur">
      <h2 class="jackpot-heading"> Your Balance: 20000 CMB</h2>
	    <div class="exchange-rate-info">0x90b26239099Cba55b9bddE340193d83bd40cd25C</div>
      <h1 class="eth-in-jackpot_"></h1>
    </div>

    <div class="result-coin">
	  <canvas></canvas><br>
      <h1 class="imgresult"></h1>
      <span class="infotext"></span>
    </div>

    <div class="recent-games to-blur">
      <h2>Recent Games</h2>
      <table class="recent-games-table">
        <thead>
          <tr>
            <th>Address</th>
            <th>Amount (CMB)</th>
            <th>Bet on</th>
            <th>Status</th>
            <th>Contract Balance(CMB)</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <p class="contract-address-github to-blur">Contract address: <span class="contract-address"></span></p>

  <template id="productrow">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <script src="js/ethers-v4_0_39.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/lotterygame.js"></script>
</body>

</html>
