<body>

 <div class="topnav">
  <a class="active" href="index.html">Home</a>

</div> 	
	
  <div class="content">
    <div class="header to-blur">
      <h1>Bull or Bear</h1>
    </div>
    <div class="contract-info to-blur">Game only works on main net, etc.</div>

    <div class="action to-blur">
      <h2>Select Bull or Bear</h2>
      <div class="row">
        <div class="column">
          <label for="Bull">
            <img src="img/bull.png" alt="Bull">
          </label>
        </div>
        <div class="column">
          <label for="Bear">
            <img src="img/bear.png" alt="Bear">
          </label>
        </div>
	    </div>
	    <form id="form">
        <div class="row">
          <div class="column">
            <input type="radio" name="ht-selector" id="heads" value="0" checked>
          </div>
          <div class="column">
            <input type="radio" name="ht-selector" id="tails" value="1">
          </div>
        </div>
        <label class="label-amount" for="amount">Amount of CMB to bet</label>
        <input type="number" name="amount" id="amount-to-bet" placeholder="Enter amount in ETH" min="1" step="1" required>
        <div class="exchange-rate-info">(~<span id="bet-in-dollar">0.00</span>$)</div>
        <div class="info-text">50% chance to win <span id="bet-in-eth2"></span> CMB (~<span
            id="bet-in-dollar2"></span>$)</div>
        <input class="play-button" type="submit" value="Start">
      </form>
    </div>
	  

    <div class="jackpot to-blur">
      <h2>Your CMB: <span id="address-balance" ></span> CMB</h2>
      <h2>Your Cash: <span id="cash-balance"></span> Cash</h2>
      <span id="user-address"></span>
      <span id="approve-contract"></span>
      <form id="form3"><input class="play-button3" type="submit" value="Approve"></form>
    </div>
    

    <div class="result-coin">
      
	  <canvas></canvas><br>
      <span class="imgresult"></span>
      <span class="infotext"></span>
    </div>

    <div class="recent-games to-blur">
      <h2>Recent Games</h2>
      <table class="recent-games-table">
        <thead>
          <tr>
            <th>Address</th>
            <th>Amount (CMB)</th>
            <th>Bet on</th>
            <th>Status</th>
            <th>Contract Balance(CMB)</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <p class="contract-address-github to-blur">Contract address: <span class="contract-address"></span></p>

  <template id="productrow">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <script src="js/ethers-v4_0_39.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
