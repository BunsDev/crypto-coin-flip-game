<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
<title>Read File (via AJAX)</title>
<script type="text/javascript">
var reader = new XMLHttpRequest() || new ActiveXObject('MSXML2.XMLHTTP');

function loadFile() {
    reader.open('get', 'test.txt', true); 
    reader.onreadystatechange = displayContents;
    reader.send(null);
}

function displayContents() {
    if(reader.readyState==4) {
        var allText = reader.responseText; 
        var lines = reader.responseText.split("\n");
        
        var randomNum = Math.floor(Math.random() * lines.length);
        var randomLine = lines[randomNum]
        var el = document.getElementById('main');
       // el.innerHTML = reader.responseText;
        el.innerHTML = randomLine;
    }
}

</script>
</head>
<body>
<div id="container">
    <input type="button" value="test.txt"  onclick="loadFile()" />
    <div id="main">
    </div>
</div>
</body>
</html>
